<div>
    <ul class="nav nav-tabs">
        {% for month in months %}
        <li class="nav-item">
            <a class="nav-link {% if selectedMonth == month|format_date('MMM') %} active {% endif%}" href="?month={{month|format_date('MMM')}}&year={{month|format_date('YYYY')}}">{{month|format_date('MMM')}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
