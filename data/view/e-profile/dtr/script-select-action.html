<script>
    var vModalSelectAction = new Vue({
        el: '#modal-select-action',
        delimiters: ["${", "}"],
        mixins: [
        ],
        data: {
            mode: 'create', // or edit
            employmentId: '',
            attendanceId: '',
            date: '',
        },
        computed: {
            urlCorrection: function() {
                if(this.attendanceId) {
                    return '/e-profile/attendance/' + this.attendanceId + '/apply'
                }
                return '/e-profile/attendance/create'
            },
            urlTravel: function() {
                if(this.attendanceId) {
                    return '/e-profile/attendance/' + this.attendanceId + '/travel'
                }
                return '/e-profile/dtr/'+ this.employmentId + '/travel/' + this.date
            },
            urlWfh: function() {
                if(this.attendanceId) {
                    return '/e-profile/attendance/' + this.attendanceId + '/wfh'
                }
                return '/e-profile/dtr/'+ this.employmentId + '/wfh/' + this.date
            },
            urlAnal: function() {
                if(this.attendanceId) {
                    return '/e-profile/attendance/' + this.attendanceId + '/analyze'
                }
                return '#'
            },
            urlLeave: function() {
                if(this.attendanceId) {
                    return '/e-profile/attendance/' + this.attendanceId + '/leave'
                }
                return '/e-profile/dtr/'+ this.employmentId + '/leave'
            },
        }
    });
</script>
