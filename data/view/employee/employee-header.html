<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <div class="d-flex align-items-start mb-1">
        <div>
            <h1 class="privy-name mb-2">{{employee.firstName}} {{employee.middleName}} {{employee.lastName}}</h1>
            <div class="mb-0 pl-1 privy-address d-flex align-items-center flex-wrap">
                <div class="mr-4 d-flex align-items-center mb-1">
                    <svg style="width:18px;height:18px" viewBox="0 0 24 24">    <path fill="#2573b5" d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" /></svg> 
                    <span class="ml-1">{{employee.address}}</span>
                </div>
                {% if employee.email and employee.email != 'N/A' %}
                    <div class="mr-4 d-flex align-items-center mb-1">
                        <svg style="width:18px;height:18px" viewBox="0 0 24 24">    <path fill="#254db5" d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" /></svg> 
                        <a href="mailto:{{employee.email}}" class="ml-1">{{employee.email}}</a>
                    </div>
                {% endif %}
                {% if employee.mobileNumber %}
                    <div class="mr-4 d-flex align-items-center mb-1">
                        <svg style="width:18px;height:18px" viewBox="0 0 24 24">    <path fill="#2573b5" d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z" /></svg> 
                        <a href="tel:{{employee.mobileNumber}}" class="ml-1">{{employee.mobileNumber}}</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <a href="/employee/{{employee._id}}/delete" class="btn btn-sm btn-outline-danger">Delete Employee</a>
        </div>
    </div>
</div>
