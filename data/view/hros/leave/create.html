{% extends "document.html" %}

{% block body %}
<div id="vApp" v-cloak class="col-md-12" v-bind:data-pending="pending">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-3 mb-3 border-bottom">
        <h1 class="h5 mb-0">Apply for Leave</h1>
    </div>
    {% include 'parts/flash.html' %}
    <div class="tab-content p-3 mb-5">
        <form ref="form" v-on:submit.prevent="onSubmit" action="/hros/leave/create" method="POST" class="form-default">
            {% include 'hros/leave/carousel.html' %}
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    var leaveTypes = {{leaveTypes|default({}, true)|stringify|safe}}

    var vApp = new Vue({
        el: '#vApp',
        delimiters: ["${", "}"],
        mixins: [],
        filters: {
            formatDate: function(date, format){
                return moment(date).format(format)
            }
        },
        data: {
            pending: false,
            page: 0,
            employments: {{employments|default([], true)|stringify|safe}},
            employmentId: '{{employmentId}}',
            designation: '',
            officialStation: '',
            destination: '',
            periodOfTravel: '',
            periodOfTravelEnd: '',
            natureOfBusiness: '',
            endorser: '',
            endorserDesignation: '',
            approver: '',
            approverDesignation: '',
            autoset: true,
            isAddingDate: false,
            charLength: 180,
            dates: [
                '2024-02-08',
                '2024-02-09',
                '2024-02-10',
            ],
            dateToAdd: '',
            leaveTypes: leaveTypes,
            otherLeaveSpecifics: ''
        },
        computed: {
            travelPeriod: function () {
                var me = this;
                var mDate1 = moment(me.periodOfTravel)
                var mDate2 = moment(me.periodOfTravelEnd)

                var d1 = mDate1.format('MMMM DD, YYYY')
                var d2 = mDate2.format('MMMM DD, YYYY')
                if (d1 === d2) {
                    return d1
                }
                return d1 + ' to ' + d2
            }
        },
        watch: {
            page: function (newPage, oldPage) {
                var me = this;
                jQuery('#carousel-travel').carousel(newPage)

                if (newPage === 0) {

                } else if (newPage === 1) {


                } else if (newPage === 2) {


                } else if (newPage === 3) {


                }
            }
        },
        mounted: function(){
            var me = this;
            var hasOne = Object.keys(me.leaveTypes)
            .map( k => me.leaveTypes[k])
            .reduce((prev, cur) => prev || cur, false)
            
            console.log(hasOne)

            this.charLength = 180 - ((this.natureOfBusiness + '').split('').length)
        },
        methods: {
            addDate: function(){
                var me = this;

                try {
                    console.log(moment(me.dateToAdd).diff(moment(), 'days'))
                    if(moment(me.dateToAdd).diff(moment(), 'days') < 0){
                        throw new Error('Backdate not allowed.')
                    } 
                    if(moment(me.dateToAdd).diff(moment(), 'days') > 365){
                        throw new Error('Date too far.')
                    } 
                    if(!me.dates.includes(me.dateToAdd)){
                        me.dates.push(me.dateToAdd)
                        me.dates.sort()
                    }
                    me.dateToAdd = ''
                } catch(error){
                    alert(error)
                    me.dateToAdd = ''
                }
            },
            deleteDate: function(index){
                var me = this;
                me.dates.splice(index, 1)
                me.dateToAdd = ''
            },
            limitChars: function (max, e) {
                if (e.target.value.length >= max) {
                    this.natureOfBusiness = e.target.value.substring(0, max);
                }
                this.charLength = 180 - ((this.natureOfBusiness + '').split('').length)
            },
            nextPage: function (page) {
                var me = this;
                try {
                    if(me.dates.length <= 0){
                        throw new Error('Please provide the date(s) of your leave.')
                    }
                    var hasOne = Object.keys(me.leaveTypes)
                        .map( k => me.leaveTypes[k])
                        .reduce((prev, cur) => prev || cur, false)
                    if(!hasOne){
                        throw new Error('Please choose at least one Type of Leave.')
                    }
                    me.page = page
                } catch(error){
                    alert(error)
                }
            },
            syncDates: function () {
                var me = this;
                var mDate1 = moment(me.periodOfTravel)
                var mDate2 = moment(me.periodOfTravelEnd)
                if (mDate1.isValid() && !mDate2.isValid()) {
                    me.periodOfTravelEnd = me.periodOfTravel
                }
                if (mDate1.isValid() && mDate1.isAfter(mDate2)) {
                    me.periodOfTravelEnd = me.periodOfTravel
                }
            },
            onSubmit: function () {
                var me = this;
                me.pending = true
                me.$nextTick(function () {
                    me.$refs.form.submit();
                });
            }
        }
    });
</script>
{% endblock %}
