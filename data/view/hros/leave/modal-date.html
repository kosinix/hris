<div id="vAppModalDate" v-cloak class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class=" modal-title"><strong>Date</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pl-4 pr-4">
                <div class="alert alert-warning">
                    <p>
                        <strong>Select Each Date Individually</strong> <br>
                        <em>For example, if you are traveling from January 15 to January 17, select January 15, January 16, and January 17 separately.</em>
                    </p>
                    <input id="dateToAdd" v-model="dateToAdd" type="date" class="form-control mr-1">
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button @click="addDate" class="ml-2 btn btn-success align-items-center d-flex" type="button">Add</button>
            </div>
        </div>
    </div>
</div>
