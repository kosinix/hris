{% if flash.error %}
<div class="alert alert-danger">
    {{flash.error}}
</div>
{% endif %}
{% if flash.ok %}
<div class="alert alert-success">
    {{flash.ok}}
</div>
{% endif %}
{% if flash.warning %}
<div class="alert alert-warning">
    {{flash.warning}}
</div>
{% endif %}
{% if flash.info %}
<div class="alert alert-info">
    {{flash.info}}
</div>
{% endif %}
