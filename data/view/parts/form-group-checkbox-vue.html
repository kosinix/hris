<div class="custom-control custom-checkbox">
    <input v-bind:name="{{name}}" v-bind:id="{{name}}" v-model="{% if vModel %}{{vModel}}{% else %}{{name}}{% endif %}"  type="checkbox" class="custom-control-input">
    <label v-bind:for="{{name}}" class="custom-control-label">
        {% if label %}
            {{label}}
        {% endif %}
    </label>
    <small class="invalid-feedback">${getError({{name}})}</small>
</div>
