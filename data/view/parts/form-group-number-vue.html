<div class="form-group">
    <label v-bind:for="{{name}}">
        {% if label %}
            {{label}}
        {% endif %}
    </label>
    <div>
        <input v-bind:name="{{name}}" v-bind:id="{{name}}" v-model="{% if vModel %}{{vModel}}{% else %}{{name}}{% endif %}" type="number" step="{{step|default(1)}}" class="form-control">
        <small class="invalid-feedback">${getError({{name}})}</small>
    </div>
</div>
