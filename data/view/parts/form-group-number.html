<div class="form-group">
    <label for="{{name}}">
        {% if label %}
            {{label}}
        {% else %}
            {{name|start_case}}
        {% endif %}
    </label>
    <div>
        <input name="{{name}}" id="{{name}}" v-model="{{name}}" type="number" class="form-control">
        <small class="invalid-feedback">${getError('{{name}}')}</small>
    </div>
</div>
