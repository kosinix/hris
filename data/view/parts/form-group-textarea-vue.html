<div class="form-group">
    <label v-bind:for="{{name}}">
        {% if label %}
            {{label}}
        {% endif %}
    </label>
    <div>
        <textarea v-bind:name="{{name}}" v-bind:id="{{name}}" v-model="{% if vModel %}{{vModel}}{% else %}{{name}}{% endif %}" class="form-control" rows="5"></textarea>
        <small class="invalid-feedback">${getError({{name}})}</small>
    </div>
</div>
