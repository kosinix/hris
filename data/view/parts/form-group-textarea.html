<div class="form-group">
    <label for="{{name}}">
        {% if label %}
            {{label}}
        {% else %}
            {{name|start_case}}
        {% endif %}
    </label>
    <div>
        <textarea  name="{{name}}" id="{{name}}" v-model="{% if vModel %}{{vModel}}{% else %}{{name}}{% endif %}" type="text" class="form-control" rows="1"></textarea>
        <small class="invalid-feedback">${getError('{{name}}')}</small>
    </div>
</div>
