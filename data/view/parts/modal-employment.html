<div id="modal-update" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form ref="form" v-on:submit.prevent="onSubmit" v-bind:action="formUrl" method="GET">
                <div class="modal-header">
                    <h5 class="modal-title">Update Value</h5>
                    <button v-bind:disabled="disabled" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pl-4 pr-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label v-bind:for="field">${label}</label>
                                <div>
                                    <input v-bind:name="field" v-bind:id="field" v-bind:value="value" type="text" class="form-control">
                                    <input name="employeeId" v-bind:value="employeeId" type="hidden">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button v-bind:disabled="disabled" class="ml-2 btn btn-success" style="display:flex;">
                        <span class="mr-2">Save</span>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#FFF" d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z" /></svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
