{% extends "document.html" %}

{% block body %}
<div class="col-md-12">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="">
            <h1 class="h2">Reports</h1>
            <p class="m-1 mb-0">Learning and Development</p>
        </div>
        <div class="btn-toolbar mb-2 mb-md-0">
            
        </div>
    </div>
    {% include 'parts/flash.html' %}
    <div class="d-flex">
        
        <div class="card text-white m-3" style="background: #2391a0; width: 25%;">
            <div class="card-header">Trainings</div>
            <div class="card-body">
                <p>Trainings of an employee.</p>
                <div class="text-center">
                    <a href="/reports/lad/training/all" class="btn btn-sm btn-primary">View</a>
                </div>
            </div>
        </div>
        <div class="card text-white m-3" style="background: #2364a0; width: 25%;">
            <div class="card-header">Educational Attainment</div>
            <div class="card-body">
                <p>Education of an employee.</p>
                <div class="text-center">
                    <a href="/reports/lad/education/all" class="btn btn-sm btn-primary">View</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    var vApp = new Vue({
        el: '#vApp',
        delimiters: ["${", "}"],
        mixins: [
            window.vuelidate.validationMixin,
            window.vuelidateExtendMixin,
        ],
        components: {
        },
        data: {
            firstName: '',
            middleName: '',
            lastName: '',
        },
        validations: {
            firstName: {
                required: window.validators.required
            },
            middleName: {
                required: window.validators.required
            },
            lastName: {
                required: window.validators.required
            },
        },
        methods: {
            onSubmit: function(){
                var me = this;
                me.$v.$touch()
                if (me.$v.$error) {
                    alert('Please correct the errors to continue.')
                } else {
                    me.$nextTick(function() {
                        me.$refs.form.submit();
                    });
                }
            }
        }
    });
</script>
{% endblock %}
