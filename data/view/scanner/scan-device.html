{% extends "document-camera.html" %}

{% block body %}
<div id="vApp" v-cloak class="scanner scanner-white d-flex justify-content-center">
    <div class="scan-bar-title d-flex justify-content-center align-items-center">
        <h1 class="h6 mb-0">Scanner: {{scanner.name}}</h1>
    </div>
    <form ref="form" class="mt-5 text-center" v-on:submit.prevent="onSubmit" action="/scanner/{{scanner.uid}}/scan" method="POST" novalidate>
        <h2 class="h1">Ready to Scan</h2>
        <p>Hover your ID on the card scanner</p>
        <img src="/images/rfid.png" alt="">
        <div class="form-group" style="position:relative; overflow:hidden">
            <div style="position:absolute; left:0; right:0; top:0; bottom:0; background:#fff; z-index:1; opacity:1"></div>
            <label for="code">Code</label>
            <input style="outline: none" v-on:blur="focus" v-model="code" name="code" id="code" type="text" class="form-control">
            <br>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="{{app.url}}/js/lodash.min.js"></script>
<script src="{{app.url}}/js/vue.js"></script>
<script>
    var vApp = new Vue({
        el: '#vApp',
        delimiters: ["${", "}"],
        mixins: [
        ],
        data: {
            code: ''
        },
        validations: {

        },
        mounted: function(){
            document.getElementById("code").focus();
        },
        methods: {
            focus: function(){
                setTimeout(function() {
                    document.getElementById("code").focus();
                }, 10);
            },
            onSubmit: function(){
                var me = this;
                me.$nextTick(function() {
                    me.$refs.form.submit();
                });
            }
        }
    });
</script>
{% endblock %}
